
  <div class="col-md-4 col-md-offset-4">
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
        <a href="#start" role="tab" data-toggle="tab" class="big">Login</a>
      </li>
      <li>
        <a href="#new" role="tab" data-toggle="tab" class="big">New User</a>
      </li>
    </ul>
    <div class="tab-content">

      <div class="tab-pane fade active in" id="start">
        <br>
        <fieldset>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon glyphicon-envelope"></i>
              <input class="form-control input-lg" placeholder="Email Address" type="text" id="username">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control input-lg" placeholder="Password" type="password" id="password">
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="remember" value="1" /> Remember me
            </label>
          </div>
        </fieldset>
        <div><a href="#" class="forgotPassword">Forgot your password? Reset it here!</a></div>
        <br>
        <div class=" text-center">
          <button class="btn btn-primary sign-in">LOGIN</button>
        </div>
      </div>

      <div class="tab-pane fade in" id="new">
        <br>
        <fieldset>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="fa fa-key"></i>
              <input class="form-control input-lg" placeholder="Invitation Code" type="text" id="activationCode">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <input class="form-control input-lg" placeholder="First Name" type="text" id="firstName">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <input class="form-control input-lg" placeholder="Last Name" type="text" id="lastName">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon glyphicon-envelope"></i>
              <input class="form-control input-lg" placeholder="Email Address" type="text" id="email">
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1" {{#if sendEmail}}checked{{/if}} id="sendEmail" data-size="lg" />
              Send emails when tables are found.
            </label>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control input-lg" placeholder="Password" type="password" id="passwordNew">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control input-lg" placeholder="Confirm Password" type="password" id="passwordConfirm">
            </div>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <input class="form-control input-lg" placeholder="Zip Code" type="text" id="zipCode">
            </div>
            <span class="help-block">We need your zip code so you can reset your password in case of emergency.</span>
          </div>
          <div class="form-group">
            <div class="right-inner-addon">
              <i class="glyphicon fa fa-phone-square"></i>
              <input class="form-control input-lg" placeholder="Mobile Phone Number" type="text" id="phone">
            </div>
          </div>
          <div>
            <select id="carrier" placeholder="Select a carrier..." ></select>
            <span class="help-block">Start typing your mobile phone carrier's name and a list will automagically appear that you can select from.</span>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1" {{#if sendTxt}}checked{{/if}} id="sendTxt" data-size="lg" />
              Send text messages when tables are found.
            </label>
          </div>
        </fieldset>
        <br>
        <div class=" text-center">
          <button class="btn btn-primary create">CREATE ACCOUNT</button>
        </div>
      </div>
    </div>
  </div>
