<div class="modal-content">
  <div class="modal-header">
    <div class="btn-group pull-left">
      <button class="btn btn-danger btn-close" data-dismiss="modal">
        Cancel
      </button>
    </div>
    <div class="btn-group pull-right">
      <button class="btn btn-success btn-save" data-dismiss="modal">
        Save
      </button>
    </div>
    <h3 class="modal-title">
      {{#if uid}}Update{{else}}Add{{/if}} Dining Search
    </h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <input type="hidden" name="_method" value="put">
      <div class="form-group">
        <label class="control-label">Restaurant</label>
        <select id="restaurant" placeholder="Pick a restaurant..." >
          {{#if restaurant.name}}
          <option value="{{restaurant.id}}" data-data='{{{entities}}}'>{{restaurant.name}}</option>
          {{/if}}
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Date</label>
        <input type="text" name="date" id="date" class="form-control" placeholder="Date" value='{{momentTZFormat date format="ddd, MMM DD, YYYY"}}'>
      </div>
      <div class="form-group">
        <label class="control-label">Time</label>
        <input type="text" name="time" id="time" class="form-control" placeholder="Time" value='{{momentTZFormat date format="h:mm A"}}'>
        <p class="help-block">A search will be performed in a range starting 2 hours prior and 2 hours after the time you enter.</p>
      </div>
      <div class="form-group">
        <label class="control-label">Party Size</label>
        <input type="text" name="partySize" id="partySize" class="form-control" placeholder="Party Size" value="{{partySize}}">
      </div>
    </form>
  </div>
  {{#if uid}}
  <div class="modal-footer">
    <button class="btn btn-danger btn-block btn-delete">
      <i class="fa fa-trash-o"></i>
      Delete Search
    </button>
  </div>
  {{/if}}
  <div class="modal-footer">
    <small class="pull-left"></small>
  </div>
</div>
