<div class="col-md-12 col-sm-12 bootcards-list">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">Payments</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <h3 class="pull-left">
          {{#if subExpires}}
          Subscription Expires: {{momentFormat subExpires format="ddd. MMM. DD, YYYY"}}
          {{else}}
          Free Account
          {{/if}}
        </h3>
        <button type="button" class="btn btn-primary pull-right make-payment"><i class="fa fa-credit-card"></i> Make a Payment</button>
      </div>
      <div class="col-md-12">
        <br />
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Subscription</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="payments">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
