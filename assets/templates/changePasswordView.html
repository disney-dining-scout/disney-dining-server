<div class="col-md-12 col-sm-12 bootcards-list">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">Change Password</h3>
      <button type="submit" class="btn btn-default btn-primary pull-right btn-update">Update Password</button>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="passwordNew">Password</label>
          <input class="form-control input-lg" placeholder="Password" type="password" id="passwordNew" value="" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input class="form-control input-lg" placeholder="Confirm Password" type="password" id="passwordConfirm" value="" />
          <span class="help-block"></span>
        </div>
      </form>
    </div>
  </div>
</div>
