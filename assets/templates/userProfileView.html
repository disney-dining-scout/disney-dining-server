<div class="col-md-12 col-sm-12 bootcards-list">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">User Profile</h3>
      <button type="submit" class="btn btn-default btn-primary pull-right btn-update">Update Account</button>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input class="form-control input-lg" placeholder="First Name" type="text" id="firstName" value="{{firstName}}" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input class="form-control input-lg" placeholder="Last Name" type="text" id="lastName" value="{{lastName}}" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control input-lg" placeholder="Email Address" type="text" id="email" value="{{email}}" />
          <span class="help-block"></span>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" {{#if sendEmail}}checked{{/if}} id="sendEmail">
            Send emails when tables are found.
          </label>
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input class="form-control input-lg" placeholder="Zip Code" type="text" id="zipCode" value="{{zipCode}}" />
          <span class="help-block">We need your zip code so you can reset your password in case of emergency.</span>
        </div>
        <div class="form-group">
          <label for="phone">Mobile Phone Number</label>
          <input class="form-control input-lg" placeholder="Mobile Phone Number" type="text" id="phone" value="{{phone}}" />
          <span class="help-block">You can add your mobile phone number so you can receive text alerts.</span>
        </div>
        <div>
          <label for="carrier">Mobile Phone Carrier</label>
          <select id="carrier" placeholder="Select a carrier..." >
            {{#if sms.name}}
            <option value="{{sms.id}}" data-data='{{{entities}}}'>{{sms.name}}</option>
            {{/if}}
          </select>
          <span class="help-block">Start typing your mobile phone carrier's name and a list will automagically appear that you can select from.</span>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" {{#if sendTxt}}checked{{/if}} id="sendTxt">
            Send texts when tables are found.
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
